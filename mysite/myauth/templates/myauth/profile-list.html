{% extends 'myauth/base.html' %}

{% block title %}
  Profile list
{% endblock %}

{% block body %}
  <h1>Profiles:</h1>
  {% if profiles %}
    <div>
    {% for profile in profiles %}
      <div>
        <p><a href="{% url 'myauth:profile-details' pk=profile.user.pk %}"
        >Name: {{ profile.user.username }}</a></p>
      </div>
    {% endfor %}

    </div>

  {% else %}
    <h3>No profiles yet</h3>
  {% endif %}

{% endblock %}
